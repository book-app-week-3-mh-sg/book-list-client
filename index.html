<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matt and Sarah's Book List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules/book-main.css">
    <link rel="stylesheet" href="styles/modules/detail-main.css">
    <link rel="stylesheet" href="styles/modules/error.css">
    <link rel="stylesheet" href="styles/modules/footer.css">
    <link rel="stylesheet" href="styles/modules/form-main.css">
    <link rel="stylesheet" href="styles/modules/header.css">
    
    <script id="book-list-template" type="text/x-handlebars-template">
      <section class="book">
          <img src={{image_url}}>
          <div>
              <h2>{{title}}</h2>
              <h3>by {{author}}</h3>
            </div>
            <a href="/books/{{book_id}}"><button>view details</button></a>
      </section>
    </script>

    <script id="book-detail-template" type="text/x-handlebars-template">
        <img src={{image_url}}>
            <h2>{{title}}</h2>
            <h3>by {{author}}</h3>
            <p>{{isbn}}</p>
            <p>{{{description}}}</p>
    </script>

</head>

<body>
    <header>
        <img src="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
        <h1>books app</h1>
        <div class="fa fa-bars"></div>
    </header>
            <nav>
                <li><a href=/>View All Books</a></li>
                <li><a href=/books/new>Add A New Book</a></li>
            </nav>
    <p id="view-title"></p>

    <section id="book-list" class="list-view container"></section>

    <section id="detail" class="container"></section>

    <form action="#" id="new-form" class="container">
        <label>
          <input type="text" id="book-title" placeholder="title" required>
        </label>
        <label>
          <input type="text" id="book-author" placeholder="author" required>
        </label>
        <label>
          <input type="text" id="book-isbn" placeholder="isbn" required>
        </label>
        <label>
          <input type="text" id="book-image-url" placeholder="image url" required>
        </label>
        <textarea id="book-description" rows="8" cols="40" placeholder="description..." required></textarea>
        <button type="submit">submit</button>
    </form>
    <section id="about" class="container">
        <p>About Us!</p>
        <p>About the Application!</p>
    </section> 
    <section id="error-message"></section>
    <footer>
        <div class="fa fa-linkedin-square"></div>
        <div class="fa fa-github"></div>
    </footer>

    <script src="scripts/models/books.js" type="text/javascript"></script>
    <script src="scripts/views/book-view.js" type="text/javascript"></script>
    <script src="scripts/views/error-view.js" type="text/javascript"></script>
    <script src="scripts/views/routes.js" type="text/javascript"></script>
    <script>
        $(document).ready(app.Book.fetchAll(app.bookView.initListView));
    </script>
</body>

</html>
