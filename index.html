<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matt and Sarah's Book List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">

    <script id="book-list-template" type="text/x-handlebars-template">
      <section class="book">
          <img src={{image_url}}>
          <div>
              <h2>{{title}}</h2>
              <h3>by {{author}}</h3>
          </div>
      </section>
    </script>

</head>

<body>
    <header>
        <img src="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
        <h1>books app</h1>
    </header>
    <p id="link"><a href="#">my books</a></p>
    <section id="book-list" class="book-view"></section>
    <section id="about" class="container">
        <p>About Us!</p>
        <p>About the Application!</p>
    </section> 
    <footer>
        <div class="fa fa-linkedin-square"></div>
        <div class="fa fa-github"></div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="../book-list-server/server.js" type="text/javascript"></script>
    <script src="/scripts/models/books.js" type="text/javascript"></script>
    <script src="/scripts/views/book-view.js" type="text/javascript"></script>
    <script src="/scripts/views/error-view.js" type="text/javascript"></script>
    <script>
        $(document).ready(app.Book.fetchAll(app.bookView.initIndexPage));
    </script>
</body>

</html>
